{% extends 'base.html' %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        {% if news.image %}
            <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}">
        {% endif %}
        <div class="card-body">
            <h1 class="card-title">{{ news.title }}</h1>
            <p class="card-text text-muted">Опубліковано: {{ news.created_at|date:"d M Y, H:i" }}</p>
            <hr>
            <p class="card-text">{{ news.content }}</p>
            <a href="{% url 'news_list' %}" class="btn btn-secondary mt-3">Назад до новин</a>
        </div>
    </div>
</div>
{% endblock %}
