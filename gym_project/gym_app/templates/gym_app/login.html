{% extends 'base.html' %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4">Вхід</h1>
        {% if next %}
            <div class="alert alert-warning">
                Будь ласка, увійдіть або зареєструйтесь, щоб отримати доступ до розкладу.
            </div>
        {% endif %}
        <form method="post" class="p-4 border rounded bg-light">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Увійти</button>
        </form>
        <p class="text-center mt-3">
            Немає облікового запису? <a href="{% url 'register' %}">Зареєструватись</a>
        </p>
    </div>
</div>
{% endblock %}
