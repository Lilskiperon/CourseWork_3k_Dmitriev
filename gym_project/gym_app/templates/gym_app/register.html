{% extends 'base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Реєстрація</h1>
            <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Зареєструватись</button>
            </form>
            <p class="text-center mt-3">
                Вже є обліковий запис? <a href="{% url 'login' %}">Увійти</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
