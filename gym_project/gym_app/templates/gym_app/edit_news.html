{% extends 'base.html' %}

{% block title %}Редактировать новость{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4 display-6">Редактировать новость</h1>
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning w-100">Зберегти зміни</button>
    </form>
</div>
{% endblock %}
